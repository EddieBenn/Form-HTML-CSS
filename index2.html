<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
    <form>
        <div>
           <h1>My Bio</h1>
           <label  class="labels" for="name">Name:</label><br>
           <input type="text" name="name" id="name"  placeholder="Name..."><br>
        </div><br>
        <div>
            <label class="labels" for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Email..."><br>
        </div><br>
        <div>
            <label class="labels" for="password">Password</label><br>
            <input type="password" name="password" id="password" placeholder="Your Password"><br>
        </div><br>
        <div>
        <label for="age">18 - 30</label>
        <input type="radio" name="age">
        <label for="age">31 - 40</label>
        <input type="radio" name="age">
        <label for="age">41 - 60</label>
        <input type="radio" name="age">
        </div>
        <div>
            <h3>My Skills</h3>
            <label for="java">Java</label>
            <input type="checkbox" name="java">
            <label for="javascript">Javascript</label>
            <input type="checkbox" name="javascript">
            <label for="html">Html</label>
            <input type="checkbox" name="html" id="html">
        </div><br>
        <div>
            <label for="number">Number</label>
            <input type="number" name="number" id="number" placeholder="Your Number"><br>
        </div><br>
        <div>
            <label for="about">About Yourself</label><br>
            <textarea name="about" id="" cols="40" rows="8" placeholder="About Yourself"></textarea>
        </div><br>
        <div id="button" >
            <button class="button">Submit</button>
        </div>
    </form>
    </div>
</body>
</html>
